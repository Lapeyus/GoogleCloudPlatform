name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - '**/*.md' # Ensure the workflow runs on Markdown file changes

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Markmap requires Node.js version 16 or newer

      - name: Generate Markmap HTML from Markdown
        run: |
          mkdir markmap-html
          for mdfile in $(find $GITHUB_WORKSPACE -name '*.md'); do
            htmlfile="./markmap-html/$(basename "${mdfile%.md}.html")"
            npx markmap-cli --no-open --offline -o "$htmlfile" "$mdfile"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Change this to upload the generated HTML files
          path: './markmap-html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

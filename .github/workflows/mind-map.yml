name: Generate Markmap and Publish to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Generate Markmap for Each Markdown File
        run: |
          mkdir -p markmap-html
          for mdfile in $(find $GITHUB_WORKSPACE -name '*.md'); do
            htmlfile="./markmap-html/$(basename "${mdfile%.md}.html")"
            npx markmap-cli --no-open --offline -o "$htmlfile" "$mdfile"
          done
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

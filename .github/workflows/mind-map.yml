name: Generate Markmap and Publish to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markmap-cli
        run: npm install -g markmap-cli@0.16.2

      - name: Generate Markmap for Each Markdown File
        run: |
          mkdir -p markmap-html
          for mdfile in $(find $GITHUB_WORKSPACE -name '*.md'); do
            htmlfile="./markmap-html/$(basename "${mdfile%.md}.html")"
            markmap "$mdfile" -o "$htmlfile"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './markmap-html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

        # Data Storage Services
        ## Overview of 3Vs
        - **Variety**: Structural variability in data
        - **Velocity**: Speed at which data arrives
        - **Volatility**: Length of time data retains value
        - **Veracity**: Correctness and integrity of data (not relevant to this topic)

        # Stackdriver
        ## Overview
        - Stackdriver is the built-in GCP tool for monitoring, logging and diagnostics.
        
        ### Features
        #### Monitoring
        - Checks endpoints of Web applications
        - Configures uptime checks for specific resources
        - Allows alerts on health check failures or low uptime levels
        
        #### Logging
        - Views logs from applications
        - Filters and searches logs
        - Defines metrics based on log contents
        - Exports logs to BigQuery, Cloud Storage, and Cloud Pub/Sub
        
        #### Error Reporting
        - Leverages in-depth error reporting for network management systems
        - Tracks, groups, and categorizes errors in applications
        
        #### Trace
        - Proactively samples latency of App Engine applications
        - Reports per-URL statistics for gradual degradation detection
        
        ## Debugger
        ### Overview
        - Stackdriver Debugger reduces tedious logging by connecting production data to source code.
        
        ### Benefits
        - Inspects application state at any code location in production
        - Views application state without adding logging statements
        
        ## Anthos
        ### Overview
        - Anthos is an application management platform providing a consistent development, operations, and security experience for cloud and on-premises environments.
        
        ### Features
        #### Application Modernization
        - Aligns with themes of modernization, cloud migration, hybrid cloud, and multi-cloud management

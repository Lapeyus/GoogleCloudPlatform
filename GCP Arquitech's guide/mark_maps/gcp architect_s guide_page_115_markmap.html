        # Machine Types
        ## Pre-emptible VMs
        ### Advantages
        * 80% discount compared to normal VMs
        * Cost-effective way to use a VM, with no charge if terminated within the first 10 minutes
        
        ### Disadvantages
        * May be preempted or terminated at any time
        * Limited to maximum 24 hours of operation
        * Only 30-second notification before termination
        * No live migrations possible
        * No automatic restarts
        
        ## Batch Processing Jobs
        ### Use Case
        * Economically deploy pre-emptible instances for batch processing tasks
        * Save money and avoid placing additional workload on existing instances
        
        ## Region and Zones
        ### Geographical Location
        * Choose a region closest to your customer base for lowest latency and highest customer experience

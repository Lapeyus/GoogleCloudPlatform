        # Chapter 23 - Cloud Architecture Layers
        ## Data Layer
        ### Storage and Retrieval Mechanisms
        #### Databases and File Systems
        - **SQL**: Structured query language for managing relational databases
        - **API's**: Application programming interfaces for accessing data services
        
        ### Data Layer Design
        #### Persistent Mechanisms
        - **Database Services**
        - **Storage Services**
        
        #### Data Access Layer
        - Encapsulates persistent mechanisms to expose data
        
        ## Characterizing Data
        - **Structured vs Unstructured**
        - **Persistent vs Ephemeral**
        - Focus on user concerns: data accessibility and integrity
        
        ### Data Integrity
        - Users care about:
        -   - Data being accessible when needed
        -   - Data not modified or deleted without notice
        
        ## Data Storage Design Methods
        - Aim for persistence, proactive detection, and rapid recovery from users' perspective
        - Consider versioning, replication, and live streaming backup mechanisms
        
        ## CAP Theorem
        - Choose a balance between consistency, availability, and partition tolerance
        - **BASE**: Basically Available Storage, prioritizing availability over consistency
        
        ### Trade-offs
        - Consistency vs Availability vs Partition Tolerance
        - BASE allows for quick data writing with eventual consistency
